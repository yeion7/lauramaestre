backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Path", name: "path", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "eventos"
    label: "Events"
    folder: "src/pages/eventos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "landing-page"}
      - {label: "Path", name: "path", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Apariencia", name: "theme", widget: "object", fields: [{label: "FavIcon", name: "favicon", widget: "select", default: "orange", options: [{ label: "purple", value: "purple" }, { label: "blue", value: "blue" }, { label: "orange", value: "orange" }, { label: "yellow", value: "yellow" }, { label: "all", value: "all" }]}, {label: "color", name: "color", widget: "select",options: [{ label: "purple", value: "purple" }, { label: "blue", value: "blue" }, { label: "orange", value: "orange" }, { label: "yellow", value: "yellow" }]}
      ]}
